<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


<div class="container">

    <div class="left-section">
        <!-- Left-side image -->
        <img src="{{ url_for('static', filename='skilltracker.jpeg') }}" alt=" Student Illustration ">

    </div>
    <div class="right-section">

        <div class="logo-area ">
            <h2>skilltracker</h2>
        </div>

        <h1>Welcome To Skillo</h1>
        <p>Login to manage your skills.</p>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">


            <div class="options">
                <label class="options-title">Login as</label>

                <div class="roles">
                    <label>
            <input type="radio" name="role" value="user" checked>
            User
        </label>

                    <label>
            <input type="radio" name="role" value="admin">
            Admin
        </label>
                </div>
            </div><button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            </div>
        </form>
    </div>
</div>
